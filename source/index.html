<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Nice Form For Evil Martians">
    <title>Nice Form</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <main class="container">
        <section class="login" data-validate>
          <div class="login__image">
            <img src="./img/svg/logo-main.svg" alt="Main Logo.">
          </div>

          <h1 class="login__title">Log in to your account</h1>
          <p class="login__welcome">Welcome back! Please enter your details.</p>

          <form class="login__form" action="https://echo.htmlacademy.ru/" method="post">
            <div class="login__input" data-validate-type="email">
              <label for="user-email">Email</label>
              <input type="email" name="user-email" id="user-email" placeholder="Enter your email" required>
              <span class="login__input-error">Please enter your email address</span>
            </div>

            <div class="login__input" data-validate-type="text">
              <label for="user-password">Password</label>
              <input type="password" name="user-password" id="user-password" placeholder="••••••••" required>
              <span class="login__input-error">Please enter your password</span>
            </div>

            <div class="login__checkbox">
              <input type="checkbox" name="user-remember" id="user-remember">
              <label for="user-remember">Remember for 30 days</label>
              <a class="link login__forgot" href="#">Forgot password</a>
            </div>

            <button class="btn login__btn" type="submit">Sign in</button>
          </form>

          <p class="login__signup">Don’t have an account? <a class="link" href="#">Sign up</a></p>
        </section>
      </main>
    </div>

    <script src="js/main.min.js"></script>
  </body>
</html>
